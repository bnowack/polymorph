<!--suppress HtmlUnknownTarget -->

<!-- elements (relative to `bower_components/polymorph/src/Polymorph/Application/elements`) -->
<link rel="import" href="../../../../../polymer/polymer.html"/>
<!-- `shared-styles` are project-specific and get imported by the page template -->
<!-- behaviors -->
<link rel="import" href="../element-behaviors/fade-in.html?0.1.14"/>

<dom-module id="polymorph-app-header">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 40px;
                background: #fff;
                box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            }

            :host header {
                @apply(--polymorph-app-container);
            }

            :host a {
                display: inline-block;
                height: 40px;
                width: 40px;
                background: transparent url("../img/favicon.png") center no-repeat;
                background-size: 32px 32px;
            }

            #sys-nav {
                position: absolute;
                right: 16px;
                padding-top: 4px;
            }
        </style>

        <header>
            <div id="sys-nav"></div>
            <a href="[[base]]"></a>
        </header>
    </template>

    <script>
        Polymer({

            is: 'polymorph-app-header',

            behaviors: [polymorphFadeIn],

            properties: {
                base: {
                    type: String,
                    value: window.base
                }
            },

            attached: function () {
                this.async(this.loadSysNav, 1000);
            },

            loadSysNav: function () {
                var href = "polymorph-app-sys-nav.html";
                this.importHref(this.resolveUrl(href), this.renderSysNav);
            },

            renderSysNav: function () {
                this.$$('#sys-nav').appendChild(document.createElement('polymorph-app-sys-nav'));
            }
        });
    </script>

</dom-module>
