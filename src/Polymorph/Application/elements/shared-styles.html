
<dom-module id="shared-styles">
    <template>
        <style>
            :root {
                /* colors */
                --polymorph-app-background-color: #fff;
                --polymorph-app-error-color: #c00;
                --polymorph-app-success-color: #090;
                --polymorph-app-link-color: #209cea;

                /* app container */
                --polymorph-app-container: {
                    display: block;
                    max-width: 1040px;
                    margin: 0 auto;
                    padding-left: 16px;
                    padding-right: 16px;

                    font-family: sans-serif;
                    -webkit-font-smoothing: antialiased;
                };

                /* page */
                --polymorph-app-page: {
                    font-family: sans-serif;
                };

                /* sys-nav */
                --polymorph-app-sys-nav-toggle-color: #666;
                --polymorph-app-sys-nav-link-color: #666;
                --polymorph-app-sys-nav-font: sans-serif;
                --polymorph-app-sys-nav-toggle-font: sans-serif;
                --polymorph-app-sys-nav-popup-font: sans-serif;

                /* footer */
                --polymorph-app-footer-height: 40px;

                /* login */
                --polymorph-login-font: sans-serif;
                --polymorph-login-primary-color: #209cea;
                --polymorph-login-error-color: var(--polymorph-app-error-color);

                /* password-change */
                --polymorph-password-font: sans-serif;
                --polymorph-password-primary-color: #209cea;
                --polymorph-password-error-color: var(--polymorph-app-error-color);
                --polymorph-password-success-color: var(--polymorph-app-success-color);
            }
        </style>
    </template>
</dom-module>
