<!--suppress JSUnusedGlobalSymbols, JSUnresolvedVariable, HtmlUnknownTarget -->

<!-- elements (relative to `bower_components/polymorph/src/Polymorph/Application/elements`) -->
<link rel="import" href="../../../../../polymer/polymer.html"/>
<link rel="import" href="../../../../../iron-ajax/iron-ajax.html"/>
<!-- `shared-styles` are project-specific and get imported by the page template -->

<dom-module id="polymorph-app-footer">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                position: fixed;
                bottom: 0;
                width: 100%;
                line-height: var(--polymorph-app-footer-height);
                background: #333;
                color: #666;
                font-size: 14px;
                text-align: right;
                margin-top: 20px;
            }

            :host footer {
                @apply(--polymorph-app-container);
            }

            :host a {
                text-decoration: none;
                color: #999;
            }

            :host .version {
                font-size: 0.9em;
            }
        </style>

        <iron-ajax auto url="{{manifestHref}}" handle-as="json" last-response="{{manifest}}"></iron-ajax>

        <footer>
            powered by <a href="https://github.com/bnowack/polymorph">Polymorph</a>
            <template is="dom-if" if="{{manifest.version}}">
                <span class="version">v{{manifest.version}}</span>
            </template>
        </footer>
    </template>

    <script>
        Polymer({
            is: 'polymorph-app-footer',

            properties: {
                manifestHref: {
                    type: String,
                    value: window.base + 'manifest.json'
                },
                manifest: Object
            }
        });
    </script>

</dom-module>
