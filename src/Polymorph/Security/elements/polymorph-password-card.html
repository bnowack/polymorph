<!-- elements (relative to `bower_components/polymorph/src/Polymorph/Security/elements`) -->
<link rel="import" href="../../../../../polymer/polymer.html"/>
<link rel="import" href="../../Application/elements/polymorph-app-card.html?0.3.0"/><!-- with cache-id -->
<link rel="import" href="polymorph-password-form.html?0.3.0"/><!-- with cache-id -->
<!-- styles (shared styles are loaded once via page template) -->

<dom-module id="polymorph-password-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                box-sizing: border-box;
                font-family: sans-serif;
                max-width: 400px;
                margin: 80px auto 0;
                @apply(--polymorph-password-card);
            }

            polymorph-password-form {
                padding-top: 8px;
                padding-bottom: 32px;
            }
        </style>

        <polymorph-app-card class="title-card">
            <h2>{{cardTitle}}</h2>
            <polymorph-password-form
                    id="form"
                    old-password-label="{{oldPasswordLabel}}"
                    new-password-label="{{newPasswordLabel}}"
                    confirmed-password-label="{{confirmedPasswordLabel}}"
                    button-label="{{buttonLabel}}"
                    error-text="{{errorText}}"
                    success-text="{{successText}}"
                    token="{{token}}">
            </polymorph-password-form>
        </polymorph-app-card>
    </template>

    <script>
        Polymer({
            is: 'polymorph-password-card',

            properties: {
                cardTitle: {
                    type: String,
                    value: 'Change your password'
                }
            }
        });
    </script>
</dom-module>
